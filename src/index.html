<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Weekday Calculator</title>
  </head>
  <body>
      <div class="container">
        <h1>Weekday Calculator</h1>
        <h3>Find out which day of the week is the date you enter.</h3>
        <br>
        <div class="jumbotron">
          <form id="dateEntry">
            <div class="form-group">
              <label for="dateInput">Date:</label>
              <input id="dateInput" class="form-control" type="date">
              <button type="submit">Show</button>
            </div>
          </form>
          <br>
          <div class="resultDisplay">
            <h2> <span id="result"></span> </h2>
          </div>
        </div>
      </div>
    </body>
</html>
